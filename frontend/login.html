<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login – LevelUp Eventos</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">

  <main class="auth-container">

    <div class="auth-modal">
      <h1 class="auth-brand">LevelUp<span>Eventos</span></h1>

      <h2>Bem-vindo</h2>
      <p class="auth-subtitle">Entre para continuar</p>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>

        <button type="submit" class="btn-primary">Entrar</button>
      </form>

      <p class="auth-footer">
        Não tem conta?
        <a href="cadastro.html">Criar conta</a>
      </p>
    </div>

  </main>

  <footer class="auth-footer-global">
    © 2026 LevelUp Eventos — Eleve o nível do seu evento
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
