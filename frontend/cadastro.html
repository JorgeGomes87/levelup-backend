<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro – LevelUp Eventos</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">

  <main class="auth-container">

    <div class="auth-modal">
      <h1 class="auth-brand">LevelUp<span>Eventos</span></h1>

      <h2>Criar conta</h2>
      <p class="auth-subtitle">Junte-se ao LevelUp</p>

      <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>

        <button type="submit" class="btn-primary">Cadastrar</button>
      </form>

      <p class="auth-footer">
        Já tem conta?
        <a href="login.html">Fazer login</a>
      </p>
    </div>

  </main>

  <footer class="auth-footer-global">
    © 2026 LevelUp Eventos — Experiências que marcam
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
